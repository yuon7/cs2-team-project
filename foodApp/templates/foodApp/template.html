{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{{ restaurant.name }}</title>
        <link href="{% static 'foodApp/css/template.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- ヘッダー情報、ロゴ、ナビゲーションなど -->
        </header>
        <main>
            <section id="restaurant-info">
                <h1>{{ restaurant.name }}</h1>
                <p>ジャンル・タイプ: {{ restaurant.genre }}</p>
                <p>価格帯: {{ restaurant.price_range }}</p>
                <p>場所: {{ restaurant.location }}</p>
                <!-- 星評価などの表示もここに含める -->
            </section>
            <section id="photos">
                <!-- 写真ギャラリー -->
                <h2>写真</h2>
                <!-- 写真をグリッド表示 -->
                <div>
                    <!-- 写真を表示 -->
                    <img src="photo1.jpg" alt="写真1">
                    <img src="photo2.jpg" alt="写真2">
                    <!-- 他の写真 -->
                </div>
            </section>
            <section id="menu">
                <!-- メニュー情報 -->
                <h2>メニュー</h2>
                <!-- メニュー項目をリスト表示 -->
                <ul>
                    <li>メニュー項目1</li>
                    <li>メニュー項目2</li>
                    <!-- 他のメニュー項目 -->
                </ul>
            </section>
            <section id="reviews">
                <!-- レビューセクション -->
                <h2>レビュー</h2>
                <!-- レビューを表示 -->
                <article>
                    <p>レビュー内容1</p>
                    <!-- レビュー詳細 -->
                </article>
                <article>
                    <p>レビュー内容2</p>
                    <!-- レビュー詳細 -->
                </article>
                <!-- 他のレビュー -->
            </section>
            <section id="location">
                <!-- マップ情報 -->
                <h2>場所</h2>
                <!-- ここにGoogle Mapsなどの埋め込みマップを表示 -->
            </section>
        </main>
        <footer>
            <!-- フッター情報 -->
        </footer>
        <!-- 必要に応じてJavaScriptのリンク -->
    </body>
</html>
