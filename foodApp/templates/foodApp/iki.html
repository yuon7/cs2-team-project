{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{{ restaurant.name }}</title>
        <link href="{% static 'foodApp/css/template.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- ヘッダー情報、ロゴ、ナビゲーションなど -->
        </header>
        <main>
            <h2>
                <a href="{% url 'foodApp' %}"><span class="Home">Home</span></a>
            </h2>
            <section id="restaurant-info">
                <h1>粋</h1>
                <p>ジャンル・タイプ: 横浜家系ラーメン</p>
                <p>価格帯: </p>
                <p>場所: ルージュ１ 13-, ２丁目-１５-６ 赤羽 北区 東京都 115-0045</p>
                <!-- 星評価などの表示もここに含める -->
            </section>
            <section id="photos">
                <h2>写真</h2>
                <div>
                    <img src="{% static 'foodApp/img/iki1.jpg' %}" alt="写真1">
                    <img src="{% static 'foodApp/img/iki2.jpg' %}" alt="写真2">
                    <img src="{% static 'foodApp/img/iki3.jpg' %}" alt="写真3">
                </div>
            </section>
            <section id="menu">
                <h2>メニュー</h2>
                <ul>
                    <li>粋得豚骨しょう油らーめん</li>
                    <li>豚骨しょう油らーめん</li>
                    <li>塩豚骨らーめん</li>
                </ul>
            </section>
            <section id="reviews">
                <!-- レビューセクション -->
                <h2>レビュー</h2>
                <!-- レビューを表示 -->
                <article>
                    <p>レビュー内容1</p>
                    <!-- レビュー詳細 -->
                </article>
                <article>
                    <p>レビュー内容2</p>
                    <!-- レビュー詳細 -->
                </article>
                <!-- 他のレビュー -->
            </section>
            <section id="location">
                <!-- マップ情報 -->
                <h2>場所</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d270459.6802946897!2d139.46625335637728!3d35.831583778948946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018930280e202fd%3A0xef572bf7a1f09f1c!2z6LWk576944KJ44O844KB44KT57KL!5e0!3m2!1sja!2sjp!4v1704379963715!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        class="google-map"
                        width="600"
                        height="450"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <footer>
            <!-- フッター情報 -->
        </footer>
        <!-- 必要に応じてJavaScriptのリンク -->
    </body>
</html>
